  <script type="text/javascript">
    const info = Vue.createApp({
      data: () => ({
        playing: false,
        volume: null,
        paused: false,
        muted: false,
        isHls: false,
        src: null,
        time: 0
      })
    }).mount('#info');

    const app = Vue.createApp({
      data: () => ({
        audio: null,
        url: null,
        urls: {
          mp3: 'https://playerservices.streamtheworld.com/api/livestream-redirect/CKBEFMAAC.aac',
          hls: 'https://playerservices.streamtheworld.com/api/livestream-redirect/CKBEFMAAC.m3u8'
        }
      }),
      created: function () {
        this.init();
      },
      methods: {
        init: function () {
          this.audio = new rPlayer();
          this.url = this.urls.hls;
          const self = this;
          this.audio.ontimeupdate = function() {
          };
        },
        add: function () {
          let url;
          url = prompt('Add your url');

          if (Boolean(url)) {
            this.url = url;
            this.play();

          } else {
            alert('Your url is not valid!');
          }
        },
        rewind: function () {
          this.audio.rewind(10);
        },
        up: function () {
          this.audio.upVolume();
        },
        down: function () {
          this.audio.downVolume();
        },
        mute: function () {
          this.audio.mute();
        },
        pause: function () {
          this.audio.pause();
        },
        play: function () {
          this.audio.playSrc(this.url);
        },
        stop: function () {
          this.audio.stop();
        },
        hls: function () {
          this.url = this.urls.hls;
          this.play();
        },
        mp3: function () {
          this.url = this.urls.mp3;
          this.play();

         // this.trackEvent('button', 'Mp3');
        },
      }
    }).mount('#app');


  </script>
